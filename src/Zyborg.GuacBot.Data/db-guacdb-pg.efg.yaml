project:
  namespace: 'Zyborg.GuacBot.GuacDB'
  directory: _efg\guacdb-postgres
database:
  provider: PostgreSQL
  connectionString: 'Host=localhost;Database=guac1;Username=guac_user;Password=foobar'
  connectionName: GuacDB
  tableNaming: Singular
data:
  context:
    name: 'GuacDBContext'
    baseClass: DbContext
    propertyNaming: Plural
    namespace: '{Project.Namespace}.Data'
    directory: '{Project.Directory}\Data'
    document: false
  entity:
    entityNaming: Singular
    relationshipNaming: Plural
    prefixWithSchemaName: false
    namespace: '{Project.Namespace}.Data.Entities'
    directory: '{Project.Directory}\Data\Entities'
    document: false
  mapping:
    namespace: '{Project.Namespace}.Data.Mapping'
    directory: '{Project.Directory}\Data\Mapping'
    document: false
  query:
    generate: true
    indexPrefix: By
    uniquePrefix: GetBy
    namespace: '{Project.Namespace}.Data.Queries'
    directory: '{Project.Directory}\Data\Queries'
    document: false

model:
  shared:
    namespace: '{Project.Namespace}.Domain.Models'
    directory: '{Project.Directory}\Domain\Models'
  read:
    generate: false # true
    name: '{Entity.Name}ReadModel'
    document: false
  create:
    generate: false # true
    name: '{Entity.Name}CreateModel'
    document: false
  update:
    generate: false # true
    name: '{Entity.Name}UpdateModel'
    document: false
  mapper:
    generate: false # true
    name: '{Entity.Name}Profile'
    baseClass: AutoMapper.Profile
    namespace: '{Project.Namespace}.Domain.Mapping'
    directory: '{Project.Directory}\Domain\Mapping'
    document: false
  validator:
    generate: false # true
    name: '{Model.Name}Validator'
    baseClass: AbstractValidator<{Model.Name}>
    namespace: '{Project.Namespace}.Domain.Validation'
    directory: '{Project.Directory}\Domain\Validation'
    document: false
